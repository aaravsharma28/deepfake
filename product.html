<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Upload images or videos to investigate
    </h1><div class="py-20 h-screen bg-gray-300 px-2">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full px-4 py-6 ">

                   <div class="mb-1">
                    <span class="text-sm">Your Email ID </span>
                    <input type="text" class="h-12 px-3 w-full border-blue-400 border-2 rounded focus:outline-none focus:border-blue-600">
                   </div>

                   <div class="mb-1">
                    <span class="text-sm">Description of the issue</span>
                    <textarea type="text" class="h-24 py-1 px-3 w-full border-2 border-blue-400 rounded focus:outline-none focus:border-blue-600 resize-none"></textarea>
                   </div>

                   <div class="mb-1">
                     <span class="text-sm text-gray-400">Our system is working on your request.Once the investigation is over,the original content will be shared to you via email.</span>
                   </div>

                   <div class="mb-1">

                    <span>Attachments</span>

                    <div class="relative border-dotted h-32 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
                      <div class="absolute">
                          <div class="flex flex-col items-center"> <i class="fa fa-folder-open fa-3x text-blue-700"></i> <span class="block text-gray-400 font-normal">Attach you files here</span> </div>
                      </div> <input type="file" class="h-full w-full opacity-0" name="">
                  </div>
                     
                   </div>

                   <div class="mt-3 text-right">

                    <a href="#">Cancel</a>
                    <button class="ml-2 h-10 w-32 bg-blue-600 rounded text-white hover:bg-blue-700">Submit Request</button>
                     
                   </div>
                   


                </div>
            </div>
        </div>
    </div>

</body>
</html>
